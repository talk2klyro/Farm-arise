<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit Showcase üåç</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000010, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .sun {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: gold;
      box-shadow: 0 0 40px 15px rgba(255, 215, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      position: absolute;
      z-index: 10;
    }

    .orbit {
      position: absolute;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: spin linear infinite;
    }

    .planet {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    .moon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="sun" id="sun">Main üåê</div>
  <script>
    // Load JSON data
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        createPlanets(data.branches);
      });

    function createPlanets(branches) {
      const center = document.getElementById("sun");

      branches.forEach((branch, i) => {
        const orbit = document.createElement("div");
        orbit.className = "orbit";
        const size = 200 + i * 120; // orbit radius
        orbit.style.width = orbit.style.height = size + "px";
        orbit.style.marginLeft = orbit.style.marginTop = -(size / 2) + "px";
        orbit.style.animationDuration = (20 + i * 5) + "s";

        const planet = document.createElement("div");
        planet.className = "planet";
        planet.style.backgroundImage = `url(${branch.image})`;
        planet.title = branch.name;

        // Position planet at edge of orbit
        planet.style.transform = `translate(-50%, -50%) translateX(${size/2}px)`;

        // Click planet to show moons (leaves)
        planet.addEventListener("click", () => {
          if (planet.querySelectorAll(".moon").length === 0) {
            branch.leaves.forEach((leaf, j) => {
              const moonOrbit = document.createElement("div");
              moonOrbit.className = "orbit";
              const moonSize = 80 + j * 50;
              moonOrbit.style.width = moonOrbit.style.height = moonSize + "px";
              moonOrbit.style.marginLeft = moonOrbit.style.marginTop = -(moonSize / 2) + "px";
              moonOrbit.style.animationDuration = (10 + j * 3) + "s";

              const moon = document.createElement("div");
              moon.className = "moon";
              moon.style.backgroundImage = `url(${leaf.image})`;
              moon.title = leaf.name;

              // Clicking a moon opens its link
              moon.addEventListener("click", (e) => {
                e.stopPropagation();
                if (leaf.url) window.open(leaf.url, "_blank");
              });

              moon.style.transform = `translate(-50%, -50%) translateX(${moonSize/2}px)`;
              moonOrbit.appendChild(moon);
              planet.appendChild(moonOrbit);
            });
          } else {
            // Toggle moons off
            planet.innerHTML = "";
          }
        });

        orbit.appendChild(planet);
        document.body.appendChild(orbit);
      });
    }
  </script>
</body>
</html>
