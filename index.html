<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radial Showcase üåê</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #e0f7fa, #80deea);
    font-family: Arial, sans-serif;
  }

  #radial {
    position: relative;
    width: 600px;
    height: 600px;
  }

  .node {
    position: absolute;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s, opacity 0.5s;
    text-align: center;
    padding: 8px;
    line-height: 1.2;
  }

  .root {
    width: 140px;
    height: 140px;
    background: #00796b;
    color: white;
    font-weight: bold;
    font-size: 16px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    animation: breathe 3s infinite;
    z-index: 10;
  }

  @keyframes breathe {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.08); }
  }

  .branch {
    width: 100px;
    height: 100px;
    background: #43a047;
    color: white;
    font-size: 14px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
  }

  .branch.active {
    opacity: 1;
    pointer-events: auto;
  }

  .leaf {
    width: 70px;
    height: 70px;
    background: #aed581;
    font-size: 12px;
    animation: orbit 12s linear infinite;
  }

  .fruit {
    width: 70px;
    height: 70px;
    background: #ffb74d;
    font-size: 12px;
    animation: orbit 15s linear infinite, pulse 2s infinite;
  }

  .node:hover {
    transform: scale(1.2);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    z-index: 10;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 rgba(255,165,0,0.6); }
    50% { box-shadow: 0 0 20px rgba(255,165,0,0.8); }
    100% { box-shadow: 0 0 0 rgba(255,165,0,0.6); }
  }

  @keyframes orbit {
    from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
    to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
  }
</style>
</head>
<body>

<div id="radial"></div>

<script>
const data = {
  root: { name: "Main üåê\n(Tap me üåü)" },
  branches: [
    {
      name: "Electronics üëâ",
      leaves: [
        { name: "Laptop üíª\n(Click üñ±Ô∏è)", url: "#" },
        { name: "Camera üì∑\n(Click üñ±Ô∏è)", url: "#" }
      ],
      fruits: [
        { name: "Laptop Promo üçé\n(Deal üéÅ)", url: "#" }
      ]
    },
    {
      name: "Clothing üëâ",
      leaves: [
        { name: "T-Shirt üëï\n(Click üñ±Ô∏è)", url: "#" },
        { name: "Jacket üß•\n(Click üñ±Ô∏è)", url: "#" }
      ],
      fruits: [
        { name: "Summer Sale üçí\n(Deal ‚ú®)", url: "#" }
      ]
    }
  ]
};

const radial = document.getElementById("radial");

// Root node
const root = document.createElement("div");
root.className = "node root";
root.textContent = data.root.name;
radial.appendChild(root);

let branchesVisible = false;
const branchNodes = [];

// Place branches in circle (but keep hidden until root clicked)
const branchCount = data.branches.length;
const radius = 200;

data.branches.forEach((branch, i) => {
  const angle = (i / branchCount) * 2 * Math.PI;
  const branchNode = document.createElement("div");
  branchNode.className = "node branch";
  branchNode.textContent = branch.name;
  branchNode.style.left = `${300 + radius * Math.cos(angle) - 50}px`;
  branchNode.style.top = `${300 + radius * Math.sin(angle) - 50}px`;
  radial.appendChild(branchNode);

  // Leaves + fruits around branch
  const items = [...branch.leaves.map(l => ({...l, type: "leaf"})),
                 ...branch.fruits.map(f => ({...f, type: "fruit"}))];

  items.forEach((item, j) => {
    const itemNode = document.createElement("div");
    itemNode.className = `node ${item.type}`;
    itemNode.textContent = item.name;

    // Position relative to branch center
    itemNode.style.left = `${parseFloat(branchNode.style.left) + 50}px`;
    itemNode.style.top = `${parseFloat(branchNode.style.top) + 50}px`;

    itemNode.onclick = () => {
      if (item.type === "fruit") {
        window.open(item.url, "_blank");
      } else {
        location.href = item.url;
      }
    };

    branchNode.appendChild(itemNode);
  });

  branchNodes.push(branchNode);
});

// Toggle branches when root is clicked
root.onclick = () => {
  branchesVisible = !branchesVisible;
  branchNodes.forEach(b => {
    if (branchesVisible) {
      b.classList.add("active");
    } else {
      b.classList.remove("active");
    }
  });
};
</script>

</body>
</html>
