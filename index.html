<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Front üåê</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #80deea);
      padding: 20px;
    }

    h1, h2 {
      color: #004d40;
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
    }

    .card h3 {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #00796b;
    }

    .card p {
      font-size: 0.95em;
      color: #444;
      flex: 1;
      margin-bottom: 12px;
    }

    .card small {
      color: #777;
      font-size: 0.8em;
    }

    .card a {
      text-decoration: none;
      color: #fff;
      background: #00796b;
      padding: 10px 14px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <h1>üåê Farm Rise</h1>

  <!-- Projects Section -->
  <div class="section">
    <h2>Projects</h2>
    <div class="grid" id="projects"></div>
  </div>

  <!-- Blog Posts Section -->
  <div class="section">
    <h2>Blog Posts</h2>
    <div class="grid" id="posts"></div>
  </div>

  <script>
    async function loadData() {
      try {
        const response = await fetch("data.json");
        const data = await response.json();

        const projectsGrid = document.getElementById("projects");
        data.projects.forEach(project => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${project.image}" alt="${project.title}">
            <div class="card-body">
              <h3>${project.title}</h3>
              <a href="${project.url}" target="_blank">Visit Site</a>
            </div>
          `;
          projectsGrid.appendChild(card);
        });

        const postsGrid = document.getElementById("posts");
        data.posts.forEach(post => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${post.image}" alt="${post.title}">
            <div class="card-body">
              <h3>${post.title}</h3>
              <small>${post.date}</small>
              <p>${post.excerpt}</p>
              <a href="${post.url}" target="_blank">Read More</a>
            </div>
          `;
          postsGrid.appendChild(card);
        });

      } catch (err) {
        console.error("Error loading data.json:", err);
      }
    }

    loadData();
  </script>
</body>
  </html>
