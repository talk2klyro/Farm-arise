<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Details â€” FarmRise</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family:'Inter', sans-serif; background:#050510; color:#f1f5f9; padding:2rem; }
  .card { max-width:700px; margin:auto; background: rgba(15,15,25,0.85); backdrop-filter: blur(10px); border:1px solid #00f6ff; border-radius:1rem; padding:2rem; }
  .card img { width:100%; border-radius:1rem; margin-bottom:1.5rem; }
  h1 { color:#00f6ff; margin-bottom:1rem; font-size:2.5rem; }
  p { color:#cbd5e1; line-height:1.6; }
</style>
</head>
<body>
<div class="card" id="postContent"></div>

<script>
const params = new URLSearchParams(window.location.search);
const slug = params.get('project');

fetch('links.json')
  .then(res => res.json())
  .then(projects => {
    const project = projects.find(p => p.slug === slug);
    if(project){
      document.getElementById('postContent').innerHTML = `
        <h1>${project.title}</h1>
        <img src="${project.img}" alt="${project.title}">
        <p>${project.short_desc} Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum, nisi lorem egestas odio, vitae scelerisque enim ligula venenatis dolor.</p>
      `;
    } else {
      document.getElementById('postContent').innerHTML = '<p class="text-red-500">Project not found.</p>';
    }
  });
</script>
</body>
</html>
