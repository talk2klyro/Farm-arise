<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bento Showcase</title>
  <style>
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #f0fdfa, #e0f7fa);
      color:#0f172a;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    header {
      max-width:900px;
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    h1 { margin:0; font-size:1.5rem; }
    input[type="search"] {
      padding:10px 14px;
      border:1px solid #ccc;
      border-radius:8px;
      width:220px;
      font-size:14px;
    }

    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:16px;
      width:100%;
      max-width:900px;
    }

    .card {
      position:relative;
      border-radius:16px;
      overflow:hidden;
      min-height:180px;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      padding:16px;
      background:#fff;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
      transition:transform .2s, box-shadow .2s;
      cursor:pointer;
    }
    .card:hover {
      transform:translateY(-6px);
      box-shadow:0 8px 30px rgba(0,0,0,0.15);
    }
    .card::before {
      content:"";
      position:absolute;
      inset:0;
      background-size:cover;
      background-position:center;
      opacity:0.5;
    }
    .card-content {
      position:relative;
      z-index:1;
      background:rgba(255,255,255,0.7);
      padding:12px;
      border-radius:12px;
    }

    .emoji {
      font-size:1.5rem;
      margin-right:8px;
    }
    .title {
      font-size:1rem;
      font-weight:700;
      margin:0 0 4px 0;
    }
    .desc {
      font-size:0.875rem;
      margin:0;
      color:#334155;
    }
    .btn {
      margin-top:10px;
      padding:8px 12px;
      border:none;
      border-radius:8px;
      background:#00796b;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ Bento Showcase</h1>
    <input type="search" id="search" placeholder="Search...">
  </header>

  <main class="grid" id="grid"></main>

  <script>
    const grid = document.getElementById("grid");
    const searchInput = document.getElementById("search");

    // --- Fallback sample data ---
    const SAMPLE = [
      { title:"OpenAI", desc:"🤔 Should I click? Let's see!", url:"https://openai.com", img:"https://source.unsplash.com/600x400/?ai" },
      { title:"MDN Docs", desc:"😏 Need web docs?", url:"https://developer.mozilla.org", img:"https://source.unsplash.com/600x400/?code" },
      { title:"Promo Sale", desc:"🎁 Surprise deal inside", url:"https://example.com", img:"https://source.unsplash.com/600x400/?sale" }
    ];

    let links = [];

    async function loadData(){
      try {
        const res = await fetch("links.json",{cache:"no-store"});
        if(!res.ok) throw new Error("no links.json");
        links = await res.json();
      } catch(e){
        console.warn("Using fallback sample data:", e.message);
        links = SAMPLE;
      }
      render();
    }

    function render(filter=""){
      grid.innerHTML = "";
      const filtered = links.filter(l => 
        l.title.toLowerCase().includes(filter) || 
        (l.desc && l.desc.toLowerCase().includes(filter))
      );
      filtered.forEach(link=>{
        const card = document.createElement("div");
        card.className="card";
        card.style.setProperty("--bg-img", `url('${link.img||""}')`);
        card.style.backgroundImage = `url('${link.img||""}')`;

        card.innerHTML = `
          <div class="card-content">
            <div class="title"><span class="emoji">🤔</span>${link.title}</div>
            <p class="desc">${link.desc||""}</p>
            <button class="btn">Go</button>
          </div>
        `;
        card.querySelector(".btn").onclick = (ev)=>{
          ev.stopPropagation();
          window.open(link.url,"_blank","noopener,noreferrer");
        };
        card.onclick = ()=> window.open(link.url,"_blank","noopener,noreferrer");
        grid.appendChild(card);
      });
    }

    searchInput.addEventListener("input",(e)=>{
      render(e.target.value.toLowerCase());
    });

    loadData();
  </script>
</body>
</html>
