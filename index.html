<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Tree</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(skyblue, white);
  }
  svg {
    width: 500px;
    height: 600px;
  }
  .branch {
    stroke: saddlebrown;
    stroke-width: 8;
    fill: none;
  }
  .leaf, .fruit {
    cursor: pointer;
    transition: transform 0.2s;
  }
  .leaf:hover {
    transform: scale(1.2) rotate(-5deg);
  }
  .fruit {
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }
</style>
</head>
<body>
<svg viewBox="0 0 500 600">
  <!-- Trunk -->
  <rect x="240" y="300" width="20" height="300" fill="saddlebrown"/>

  <!-- Branches -->
  <path d="M250 300 C200 250, 150 200, 120 150" class="branch"/>
  <path d="M250 300 C300 250, 350 200, 380 150" class="branch"/>

  <!-- Leaves (internal links) -->
  <a href="#electronics">
    <circle class="leaf" cx="120" cy="150" r="20" fill="green"/>
    <text x="120" y="150" text-anchor="middle" dy="5" fill="white" font-size="12">Electronics</text>
  </a>
  <a href="#clothing">
    <circle class="leaf" cx="380" cy="150" r="20" fill="green"/>
    <text x="380" y="150" text-anchor="middle" dy="5" fill="white" font-size="12">Clothing</text>
  </a>

  <!-- Fruits (external promos) -->
  <a href="https://promo1.com" target="_blank">
    <circle class="fruit" cx="140" cy="180" r="15" fill="orange"/>
    <text x="140" y="180" text-anchor="middle" dy="5" font-size="12">Ad</text>
  </a>
  <a href="https://promo2.com" target="_blank">
    <circle class="fruit" cx="360" cy="180" r="15" fill="red"/>
    <text x="360" y="180" text-anchor="middle" dy="5" font-size="12">Sale</text>
  </a>
</svg>
</body>
  </html>
