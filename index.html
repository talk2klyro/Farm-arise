<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Reactive Tree</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e0f7fa;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  #tree {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Stem */
  .stem {
    width: 30px;
    height: 120px;
    background-color: #8b5a2b;
    border-radius: 10px;
    margin-bottom: 20px;
    transform: scaleY(0);
    transform-origin: bottom;
    animation: growStem 1s forwards;
  }

  @keyframes growStem {
    to { transform: scaleY(1); }
  }

  /* Branches */
  .branch {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 80px;
    position: relative;
    margin-bottom: 60px;
    opacity: 0;
    transform: scale(0);
    animation: growBranch 0.8s forwards;
  }

  .branch:nth-child(1) { animation-delay: 1s; }
  .branch:nth-child(2) { animation-delay: 1.8s; }
  .branch:nth-child(3) { animation-delay: 2.5s; }

  @keyframes growBranch {
    to { opacity: 1; transform: scale(1); }
  }

  .branch-name {
    position: absolute;
    top: -60px;
    font-weight: bold;
    text-align: center;
    width: 100px;
  }

  /* Connecting lines */
  .branch::before {
    content: '';
    position: absolute;
    top: -40px;
    left: 50%;
    width: 4px;
    height: 40px;
    background: #8b5a2b;
    transform: translateX(-50%) rotate(10deg);
    border-radius: 2px;
  }

  /* Buttons */
  button {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    border-radius: 12px;
    border: 2px solid green;
    background-color: #d4edda;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    font-size: 14px;
    position: relative;
  }

  button img {
    width: 50px;
    height: 50px;
    margin-bottom: 5px;
    object-fit: contain;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  /* Swaying leaves */
  button.leaf:hover {
    animation: sway 1s infinite alternate;
  }

  @keyframes sway {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(10deg); }
    100% { transform: rotate(-10deg); }
  }

  /* Fruits */
  button.fruit {
    border-color: orange;
    background-color: #ffe0b2;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 0px rgba(255,165,0,0.7);}
    50% { transform: scale(1.15); box-shadow: 0 0 15px rgba(255,165,0,0.7);}
    100% { transform: scale(1); box-shadow: 0 0 0px rgba(255,165,0,0.7);}
  }

  /* Popularity effect */
  .popular {
    transform: scale(1.25);
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div id="tree">
  <div class="stem"></div>
  <div id="branches"></div>
</div>

<script>
// Tree data
const treeData = {
  "branches": [
    {
      "name": "Electronics",
      "leaves": [
        {"name": "Laptop", "url": "#", "img": "https://img.icons8.com/color/96/000000/laptop.png"},
        {"name": "Camera", "url": "#", "img": "https://img.icons8.com/color/96/000000/camera.png"}
      ],
      "fruits": [
        {"name": "Laptop Promo", "url": "#", "img": "https://img.icons8.com/color/96/000000/apple.png"}
      ]
    },
    {
      "name": "Clothing",
      "leaves": [
        {"name": "T-Shirt", "url": "#", "img": "https://img.icons8.com/color/96/000000/t-shirt.png"},
        {"name": "Jacket", "url": "#", "img": "https://img.icons8.com/color/96/000000/jacket.png"}
      ],
      "fruits": [
        {"name": "Summer Sale", "url": "#", "img": "https://img.icons8.com/color/96/000000/cherries.png"}
      ]
    }
  ]
};

const branchesContainer = document.getElementById('branches');
const clickCount = {}; // track clicks for popularity

treeData.branches.forEach((branch, bIndex) => {
  const branchDiv = document.createElement('div');
  branchDiv.classList.add('branch');

  const branchName = document.createElement('div');
  branchName.classList.add('branch-name');
  branchName.textContent = branch.name;
  branchDiv.appendChild(branchName);

  const allButtons = [...branch.leaves, ...branch.fruits];

  allButtons.forEach(item => {
    const btn = document.createElement('button');
    btn.classList.add(branch.leaves.includes(item) ? 'leaf' : 'fruit');
    btn.innerHTML = `<img src="${item.img}" alt="${item.name}"><span>${item.name}</span>`;
    btn.onclick = () => {
      // Track popularity
      clickCount[item.name] = (clickCount[item.name] || 0) + 1;
      btn.classList.add('popular');
      setTimeout(() => btn.classList.remove('popular'), 1000);

      // Navigate
      if (branch.leaves.includes(item)) location.href = item.url;
      else window.open(item.url, '_blank');

      // Optional: reorder based on popularity
      branchDiv.appendChild(btn);
    };
    branchDiv.appendChild(btn);
  });

  branchesContainer.appendChild(branchDiv);
});
</script>

</body>
</html>
