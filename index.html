<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farm Rise — Blog Showcase</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background:#050510; color:#f1f5f9; font-family:'Inter', sans-serif; margin:0; padding:2rem; }
  .grid { display:grid; gap:1.5rem; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
  .card { background: rgba(15,15,25,0.85); backdrop-filter: blur(8px); border:1px solid #00f6ff; border-radius:1rem; padding:1rem; text-align:center; transition: all 0.3s; }
  .card:hover { transform: translateY(-4px) scale(1.02); border-color:#ff007a; }
  .card img { width:100%; border-radius:0.75rem; margin-bottom:0.75rem; object-fit:cover; height:150px; }
  .card a { display:inline-block; margin-top:0.5rem; padding:0.5rem 1rem; border-radius:0.5rem; border:1px solid #00f6ff; color:#00f6ff; transition:0.3s; text-decoration:none; font-weight:500; }
  .card a:hover { background:#00f6ff; color:#000; }
  footer { text-align:center; margin-top:3rem; font-size:0.85rem; color:#94a3b8; }
  .snackbar { visibility:hidden; min-width:250px; margin-left:-125px; background-color:#333; color:#fff; text-align:center; border-radius:4px; padding:16px; position:fixed; z-index:99; left:50%; bottom:30px; font-size:14px; }
  .snackbar.show { visibility:visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
  @keyframes fadein { from { bottom:0; opacity:0; } to { bottom:30px; opacity:1; } }
  @keyframes fadeout { from { bottom:30px; opacity:1; } to { bottom:0; opacity:0; } }
</style>
</head>
<body>

<h1 class="text-3xl mb-6 text-center font-bold text-[#00f6ff]">Farm Rise — Blog Showcase</h1>

<section class="grid" id="projectGrid">
  <!-- Dynamic cards injected from links.json -->
</section>

<div id="snackbar" class="snackbar">Copied to clipboard!</div>

<footer>&copy; <span id="year"></span> Farm Rise</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// Fetch JSON file containing blog/project links
fetch('links.json')
  .then(res => res.json())
  .then(items => {
    const grid = document.getElementById('projectGrid');
    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        ${item.img ? `<img src="${item.img}" alt="${item.title}">` : ''}
        <h3 class="text-lg font-semibold mb-2">${item.title}</h3>
        <a href="${item.url}" target="_blank">Open Post</a>
        <button class="copyBtn mt-2 px-3 py-1 text-sm border rounded border-[#ff007a] text-[#ff007a] hover:bg-[#ff007a] hover:text-black">Copy URL</button>
      `;
      grid.appendChild(card);

      const btn = card.querySelector('.copyBtn');
      btn.addEventListener('click', () => {
        navigator.clipboard.writeText(item.url);
        const snackbar = document.getElementById('snackbar');
        snackbar.className = "snackbar show";
        setTimeout(() => { snackbar.className = snackbar.className.replace("show", ""); }, 3000);
      });
    });
  })
  .catch(err => console.error('Error loading JSON:', err));
</script>

</body>
</html>
