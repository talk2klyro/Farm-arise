<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farm Rise — Post</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background:#050510; color:#f1f5f9; font-family:'Inter', sans-serif; margin:0; padding:2rem; }
  article { max-width:800px; margin:auto; }
  img { width:100%; border-radius:0.75rem; margin:1rem 0; }
  a.back { display:inline-block; margin-top:1rem; color:#00f6ff; text-decoration:underline; }
</style>
</head>
<body>

<article>
  <h1 id="postTitle" class="text-3xl font-bold text-[#00f6ff] mb-4"></h1>
  <img id="postImg" alt="">
  <p id="postContent" class="mt-4 text-gray-300"></p>
  <a href="index.html" class="back">← Back to Posts</a>
</article>

<script>
const urlParams = new URLSearchParams(window.location.search);
const postId = urlParams.get('id') || 0;

fetch('posts.json')
  .then(res => res.json())
  .then(posts => {
    const post = posts[postId];
    if(post){
      document.getElementById('postTitle').textContent = post.title;
      document.getElementById('postImg').src = post.img;
      document.getElementById('postContent').textContent = post.content;
    }
  })
  .catch(err => console.error(err));
</script>

</body>
</html>
