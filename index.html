<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåê My Blog Front</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #80deea);
      padding-top: 70px; /* space for fixed header */
    }

    /* Floating Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #004d40;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #80deea;
    }

    h2 {
      color: #004d40;
      text-align: center;
      margin-bottom: 20px;
      margin-top: 50px;
    }

    .section {
      margin-bottom: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Card styles */
    .card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;

      /* Animation start */
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      background: #f0f0f0;
      transition: filter 0.4s ease;
      filter: blur(8px);
    }

    .card img.loaded {
      filter: blur(0);
    }

    .card-body {
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
    }

    .card h3 {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #00796b;
    }

    .card p {
      font-size: 0.95em;
      color: #444;
      flex: 1;
      margin-bottom: 12px;
    }

    .card small {
      color: #777;
      font-size: 0.8em;
    }

    .card a {
      text-decoration: none;
      color: #fff;
      background: #00796b;
      padding: 10px 14px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #004d40;
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>üåê My Blog</h1>
    <nav>
      <a href="#projects">Projects</a>
      <a href="#posts">Blog Posts</a>
    </nav>
  </header>

  <!-- Projects Section -->
  <div class="section" id="projects">
    <h2>Projects</h2>
    <div class="grid"></div>
  </div>

  <!-- Blog Posts Section -->
  <div class="section" id="posts">
    <h2>Blog Posts</h2>
    <div class="grid"></div>
  </div>

  <script>
    async function loadData() {
      try {
        const response = await fetch("data.json");
        const data = await response.json();

        function createCard(content) {
          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          img.src = content.image;
          img.alt = content.title;
          img.loading = "lazy";
          img.addEventListener("load", () => img.classList.add("loaded"));

          const body = document.createElement("div");
          body.className = "card-body";

          if (content.date) {
            body.innerHTML = `
              <h3>${content.title}</h3>
              <small>${content.date}</small>
              <p>${content.excerpt}</p>
              <a href="${content.url}" target="_blank">Read More</a>
            `;
          } else {
            body.innerHTML = `
              <h3>${content.title}</h3>
              <a href="${content.url}" target="_blank">Visit Site</a>
            `;
          }

          card.appendChild(img);
          card.appendChild(body);
          return card;
        }

        const projectsGrid = document.querySelector("#projects .grid");
        data.projects.forEach(project => {
          projectsGrid.appendChild(createCard(project));
        });

        const postsGrid = document.querySelector("#posts .grid");
        data.posts.forEach(post => {
          postsGrid.appendChild(createCard(post));
        });

        // Fade-in observer
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });

        document.querySelectorAll(".card").forEach(card => {
          observer.observe(card);
        });

      } catch (err) {
        console.error("Error loading data.json:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
