<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radial Showcase üåê</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #e0f7fa, #80deea);
    font-family: Arial, sans-serif;
  }

  #radial {
    position: relative;
    width: 500px;
    height: 500px;
  }

  .node {
    position: absolute;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
  }

  .root {
    width: 120px;
    height: 120px;
    background: #00796b;
    color: white;
    font-weight: bold;
    font-size: 16px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  .branch {
    width: 90px;
    height: 90px;
    background: #43a047;
    color: white;
    font-size: 14px;
  }

  .leaf {
    width: 70px;
    height: 70px;
    background: #aed581;
    font-size: 12px;
  }

  .fruit {
    width: 70px;
    height: 70px;
    background: #ffb74d;
    font-size: 12px;
    animation: pulse 2s infinite;
  }

  .node:hover {
    transform: scale(1.2);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    z-index: 10;
  }

  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 0 rgba(255,165,0,0.6); }
    50% { transform: scale(1.15); box-shadow: 0 0 20px rgba(255,165,0,0.6); }
    100% { transform: scale(1); box-shadow: 0 0 0 rgba(255,165,0,0.6); }
  }
</style>
</head>
<body>

<div id="radial"></div>

<script>
const data = {
  root: { name: "Main üåê" },
  branches: [
    {
      name: "Electronics",
      leaves: [
        { name: "Laptop üíª", url: "#" },
        { name: "Camera üì∑", url: "#" }
      ],
      fruits: [
        { name: "Laptop Promo üçé", url: "#" }
      ]
    },
    {
      name: "Clothing",
      leaves: [
        { name: "T-Shirt üëï", url: "#" },
        { name: "Jacket üß•", url: "#" }
      ],
      fruits: [
        { name: "Summer Sale üçí", url: "#" }
      ]
    }
  ]
};

const radial = document.getElementById("radial");

// Root node
const root = document.createElement("div");
root.className = "node root";
root.textContent = data.root.name;
radial.appendChild(root);

// Place branches in circle
const branchCount = data.branches.length;
const radius = 180;

data.branches.forEach((branch, i) => {
  const angle = (i / branchCount) * 2 * Math.PI;
  const branchNode = document.createElement("div");
  branchNode.className = "node branch";
  branchNode.textContent = branch.name;
  branchNode.style.left = `${250 + radius * Math.cos(angle) - 45}px`;
  branchNode.style.top = `${250 + radius * Math.sin(angle) - 45}px`;
  radial.appendChild(branchNode);

  // Leaves + fruits around branch
  const items = [...branch.leaves.map(l => ({...l, type: "leaf"})),
                 ...branch.fruits.map(f => ({...f, type: "fruit"}))];
  const itemRadius = 100;

  items.forEach((item, j) => {
    const subAngle = (j / items.length) * 2 * Math.PI;
    const itemNode = document.createElement("div");
    itemNode.className = `node ${item.type}`;
    itemNode.textContent = item.name;
    itemNode.style.left = `${parseFloat(branchNode.style.left) + 45 + itemRadius * Math.cos(subAngle) - 35}px`;
    itemNode.style.top = `${parseFloat(branchNode.style.top) + 45 + itemRadius * Math.sin(subAngle) - 35}px`;

    itemNode.onclick = () => {
      if (item.type === "fruit") {
        window.open(item.url, "_blank");
      } else {
        location.href = item.url;
      }
    };

    radial.appendChild(itemNode);
  });
});
</script>

</body>
</html>
