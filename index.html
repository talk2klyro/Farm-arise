<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmRise — Projects & Innovations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background:#050510; color:#f1f5f9; }
    .hero { background: linear-gradient(135deg, #0d6efd, #10b981); clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); padding:6rem 2rem; text-align:center; }
    .hero h1 { font-size:3rem; font-weight:700; color:#fff; margin-bottom:1rem; }
    .hero p { font-size:1.2rem; color:#e0f2fe; margin-bottom:2rem; }
    .card { background: rgba(15,15,25,0.85); backdrop-filter: blur(8px); border:1px solid #00f6ff; border-radius:1rem; padding:1.5rem; transition: all 0.3s; }
    .card:hover { transform: translateY(-5px) scale(1.03); border-color:#ff007a; }
    .card img { width:100%; border-radius:0.75rem; margin-bottom:1rem; }
    .card h3 { color:#00f6ff; font-weight:600; margin-bottom:0.5rem; }
    .card p { color:#cbd5e1; font-size:0.95rem; }
    footer { text-align:center; margin:4rem 0 2rem; font-size:0.85rem; color:#94a3b8; }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <h1>FarmRise — Empowering Local Innovation</h1>
    <p>Explore our curated projects, products, and community initiatives. All dynamically loaded and fully responsive.</p>
  </section>

  <!-- PROJECT GRID -->
  <section class="projects max-w-6xl mx-auto px-4 py-16">
    <h2 class="text-3xl text-center mb-12 font-bold text-cyan-400">Featured Projects</h2>
    <div id="projectGrid" class="grid md:grid-cols-3 sm:grid-cols-2 gap-8"></div>
  </section>

  <footer>
    &copy; <span id="year"></span> FarmRise. All Rights Reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Fetch JSON projects
    fetch('links.json')
      .then(res => res.json())
      .then(projects => {
        const grid = document.getElementById('projectGrid');
        projects.forEach(p => {
          const card = document.createElement('a');
          card.href = `post.html?project=${p.slug}`;
          card.className = "card flex flex-col items-center text-center";
          card.innerHTML = `
            <img src="${p.img}" alt="${p.title}">
            <h3>${p.title}</h3>
            <p>${p.short_desc}</p>
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
