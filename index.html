<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Tree Navigation</title>
  <style>
    body { margin: 0; overflow: hidden; background: skyblue; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
// Scene setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 5, 12);

const renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);

// Lighting
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 7);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

// Trunk
const trunkGeo = new THREE.CylinderGeometry(0.5, 0.8, 5, 8);
const trunkMat = new THREE.MeshStandardMaterial({color: 0x8B5A2B});
const trunk = new THREE.Mesh(trunkGeo, trunkMat);
scene.add(trunk);

// Leaves (sphere crown)
const leavesGeo = new THREE.SphereGeometry(3, 32, 32);
const leavesMat = new THREE.MeshStandardMaterial({color: 0x228B22, roughness: 0.7});
const leaves = new THREE.Mesh(leavesGeo, leavesMat);
leaves.position.y = 3;
scene.add(leaves);

// Fruits (spheres)
const fruits = [];
const fruitGeo = new THREE.SphereGeometry(0.2, 16, 16);
const fruitColors = [0xff0000, 0xffa500, 0xffff00, 0x00ff00];

for (let i = 0; i < 8; i++) {
  const fruitMat = new THREE.MeshStandardMaterial({color: fruitColors[Math.floor(Math.random()*fruitColors.length)]});
  const fruit = new THREE.Mesh(fruitGeo, fruitMat);
  
  // Random position around the crown
  const angle = Math.random() * Math.PI * 2;
  const radius = 2.5 + Math.random() * 0.3;
  const height = 2.5 + Math.random() * 1.0;
  fruit.position.set(Math.cos(angle) * radius, height, Math.sin(angle) * radius);
  
  fruits.push(fruit);
  scene.add(fruit);
}

// Animate
function animate() {
  requestAnimationFrame(animate);
  leaves.rotation.y += 0.001;
  fruits.forEach(f => f.rotation.y += 0.01);
  controls.update();
  renderer.render(scene, camera);
}
animate();

// Resize handling
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
