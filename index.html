<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog üåê</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: #0077b6;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .post-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,.08);
      margin-bottom: 2rem;
      overflow: hidden;
      transition: transform .2s;
    }
    .post-card:hover {
      transform: translateY(-3px);
    }
    .post-card img {
      width: 100%;
      display: block;
      height: auto;
    }
    .post-content {
      padding: 1rem 1.2rem;
    }
    .post-content h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #0077b6;
    }
    .excerpt {
      margin: 0.8rem 0;
      font-size: 1rem;
      line-height: 1.5;
      color: #444;
    }
    .read-more {
      display: inline-block;
      margin-top: 0.6rem;
      padding: 0.5rem 1rem;
      background: #0077b6;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .read-more:hover {
      background: #023e8a;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê My Blog</h1>
    <p>Thoughts ‚Ä¢ Projects ‚Ä¢ Links</p>
  </header>

  <main class="container" id="feed"></main>

  <footer>
    &copy; <span id="year"></span> My Blog. All rights reserved.
  </footer>

  <script>
    // Load blog data
    fetch('data.json')
      .then(res => res.json())
      .then(posts => {
        const feed = document.getElementById('feed');
        posts.forEach(post => {
          const card = document.createElement('div');
          card.className = 'post-card';
          card.innerHTML = `
            <img src="${post.image}" alt="${post.title}">
            <div class="post-content">
              <h2>${post.title}</h2>
              <p class="excerpt">${post.excerpt}</p>
              <a href="post.html?id=${post.id}" class="read-more">Read More ‚Üí</a>
            </div>
          `;
          feed.appendChild(card);
        });
      });

    // footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
