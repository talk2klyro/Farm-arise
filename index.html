<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Tree Showcase</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e0f7fa;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  #tree {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Stem / trunk */
  .stem {
    width: 30px;
    height: 120px;
    background-color: #8b5a2b;
    border-radius: 10px;
    position: relative;
    margin-bottom: 20px;
  }

  /* Branch container */
  .branch {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 80px;
    position: relative;
    margin-bottom: 60px;
  }

  .branch-name {
    position: absolute;
    top: -60px;
    font-weight: bold;
    text-align: center;
    width: 100px;
  }

  /* Curved connecting lines (CSS pseudo-elements) */
  .branch::before {
    content: '';
    position: absolute;
    top: -40px;
    left: 50%;
    width: 4px;
    height: 40px;
    background: #8b5a2b;
    transform: translateX(-50%) rotate(10deg);
    border-radius: 2px;
  }

  .branch button {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    border-radius: 12px;
    border: 2px solid green;
    background-color: #d4edda;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    font-size: 14px;
    position: relative;
  }

  /* Swaying leaves animation */
  .branch button.leaf:hover {
    animation: sway 1s infinite alternate;
  }

  @keyframes sway {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(10deg); }
    100% { transform: rotate(-10deg); }
  }

  /* Fruits */
  button.fruit {
    border-color: orange;
    background-color: #ffe0b2;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 0px rgba(255,165,0,0.7);}
    50% { transform: scale(1.15); box-shadow: 0 0 15px rgba(255,165,0,0.7);}
    100% { transform: scale(1); box-shadow: 0 0 0px rgba(255,165,0,0.7);}
  }

  button img {
    width: 50px;
    height: 50px;
    margin-bottom: 5px;
    object-fit: contain;
  }
</style>
</head>
<body>

<div id="tree">
  <div class="stem"></div>
  <div id="branches"></div>
</div>

<script>
// Tree data
const treeData = {
  "branches": [
    {
      "name": "Electronics",
      "leaves": [
        {"name": "Laptop", "url": "#", "img": "https://img.icons8.com/color/96/000000/laptop.png"},
        {"name": "Camera", "url": "#", "img": "https://img.icons8.com/color/96/000000/camera.png"}
      ],
      "fruits": [
        {"name": "Laptop Promo", "url": "#", "img": "https://img.icons8.com/color/96/000000/apple.png"}
      ]
    },
    {
      "name": "Clothing",
      "leaves": [
        {"name": "T-Shirt", "url": "#", "img": "https://img.icons8.com/color/96/000000/t-shirt.png"},
        {"name": "Jacket", "url": "#", "img": "https://img.icons8.com/color/96/000000/jacket.png"}
      ],
      "fruits": [
        {"name": "Summer Sale", "url": "#", "img": "https://img.icons8.com/color/96/000000/cherries.png"}
      ]
    }
  ]
};

const branchesContainer = document.getElementById('branches');

treeData.branches.forEach(branch => {
  const branchDiv = document.createElement('div');
  branchDiv.classList.add('branch');

  const branchName = document.createElement('div');
  branchName.classList.add('branch-name');
  branchName.textContent = branch.name;
  branchDiv.appendChild(branchName);

  // Leaves
  branch.leaves.forEach(leaf => {
    const btn = document.createElement('button');
    btn.classList.add('leaf');
    btn.innerHTML = `<img src="${leaf.img}" alt="${leaf.name}"><span>${leaf.name}</span>`;
    btn.onclick = () => location.href = leaf.url;
    branchDiv.appendChild(btn);
  });

  // Fruits
  branch.fruits.forEach(fruit => {
    const btn = document.createElement('button');
    btn.classList.add('fruit');
    btn.innerHTML = `<img src="${fruit.img}" alt="${fruit.name}"><span>${fruit.name}</span>`;
    btn.onclick = () => window.open(fruit.url, '_blank');
    branchDiv.appendChild(btn);
  });

  branchesContainer.appendChild(branchDiv);
});
</script>

</body>
</html>
